{% extends "base.html" %}


{% block content %}
<h1>{{ questionid }}</h1>
<form method="post" action="{% url 'ask'%}"> <!-- why url ask {% url 'ask'%} or {% url 'question_details' questionid %} -->
    {% for field in ask_form %}
        <label>{{ field.label }}</label>
        <div>{{field }}</div>
    {% endfor %}
    {% csrf_token %}
    <button type="submit"> Answer the question</button>
</form>
{% endblock %}
